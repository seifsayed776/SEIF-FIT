
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SEFO - Login</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .login-container {
        background: rgba(0, 0, 0, 0.6);
        padding: 30px;
        border-radius: 10px;
        text-align: center;
        color: white;
        width: 300px;
    }
    .login-container h1 {
        margin-bottom: 20px;
        font-size: 36px;
    }
    input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
    }
    button {
        width: 100%;
        padding: 10px;
        background: #ff6600;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
    }
    button:hover {
        background: #e65c00;
    }
</style>
</head>
<body>
    <div class="login-container">
        <h1>SEFO</h1>
        <input type="text" placeholder="الاسم">
        <input type="email" placeholder="البريد الإلكتروني">
        <input type="password" placeholder="كلمة المرور">
        <button onclick="window.location.href='gallery.html'">دخول</button>
    </div>
</body>
</html>
